<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>taskManager</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<!-- icons -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

	<!-- Calendar -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

	<header class="header">
		<div class="header_switcher switcher"> 
			<input type="checkbox" id="switcher_checkbox" class="switcher_checkbox" />
			<label for="switcher_checkbox" class="switcher_label"></label>
		</div>
		<div class="header__login login">
			<button id="login__login" class="login__login">Войти</button>
			<button id="login__signup" class="login__signup">Регистрация</button>
		</div>
	
	</header>
	
	<aside class="sidebar">
		<div class="sidebar__title-container">
			<span class="sidebar_icon material-symbols-outlined">menu</span>
			<h1 class="sidebar__title">taskManager</h1>
		</div>
		
		<nav class="sidebar__menu">
			<li class="sidebar__item">
				<a id="sidebar__tasks" class="sidebar__link" data-key="1" href="">
					<span class="sidebar__icon material-symbols-outlined">splitscreen</span>Задачи
				</a>
			</li>
			<li class="sidebar__item">
				<a class="sidebar__link" data-key="2" href="">
					<span class="sidebar__icon material-symbols-outlined">bar_chart</span>График
				</a>
			</li>
			<li class="sidebar__item">
			<a class="sidebar__link" data-key="3" href="">
				<span class="sidebar__icon material-symbols-outlined">done_all</span>Завершенные
			</a>
			</li>
		</nav>
	</aside>

	<main id="main" class="main">
		<!-- Секция Задачи __________________________________ -->
		<section id="1" class="main__section section">
			<div class="section__settings settings">
				<button class="settings__splitscreen-bottom">
					<span class="settings__icon-splitscreen-bottom material-symbols-outlined">splitscreen_bottom</span>
				</button>
				<button class="settings__splitscreen-left">
					<span class="settings__icon-splitscreen-left material-symbols-outlined">splitscreen_left</span>
				</button>
				<button class="settings__filter-alt">
					<span class="settings__icon-filter-alt material-symbols-outlined">filter_alt</span>
				</button>
				<button class="settings__sort">
					<span class="settings__icon-sort material-symbols-outlined">sort</span>
				</button>
				<div class="settings__search search">
					<input class="search__input" type="text" placeholder="поиск..">
					<button class="search__search">
						<span class="search__icon-search material-symbols-outlined">search</span>
					</button>
				</div>
				<!-- Кнопка Добавить задачу -->
				<button id="settings__add" class="settings__add">
					<span class="settings__icon material-symbols-outlined">add</span>
					Добавить задачу 
				</button>
				<!-- Кнопка Выбрать несколько -->
				<button class="settings__select">
					<span class="settings__icon material-symbols-outlined">select_check_box</span>
					Выбрать несколько
				</button>
				<button class="settings__check">
					<span class="settings__icon-check material-symbols-outlined">check</span>
				</button>
				<button class="settings__delete">
					<span class="settings__icon-delete material-symbols-outlined">delete</span>
				</button>
			</div>

			<h1 class="section__title">Tasks</h1>
			<div class="section__tasks tasks"></div>
			<div class="section__gorizontal-view gorizontal-view">
				<div class="gorizontal-view__container">
					<h2>Задачи</h2>
					<div class="gorizontal-view__container gorizontal-view__tasks">
						1
					</div>
				</div>
				<div class="gorizontal-view__container">
					<h2>Просроченные</h2>
					<div class="gorizontal-view__container gorizontal-view__process">
						2
					</div>
				</div>
				<div class="gorizontal-view__container">
					<h2>Завершенные</h2>
					<div class="gorizontal-view__container gorizontal-view__completed">
						3
					</div>
				</div>
			</div>

		</section>
		<!-- Секция График _________________________________ -->
		<section id="2" class="main_section section">
			<h1 class="section__title">График</h1>
		</section>
		<!-- Секция Завершенные _____________________________ -->
		<section id="3" class="main_section section">
			<h1 class="section__title">Завершенные</h1>
			<div class="section__completed completed">
			</div>
		</section>

	</main>

	<!-- Интерактивный Попап ______________________________ -->
	<div id="popup" class="popup">
		<div id="popup__container" class="popup__container">

		</div>
	</div>



	<script type="module" src="script.js"></script>
	<!-- Библиотека Календарь -->
	<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
